{% extends 'base_header.html' %}

{% block content %}
<head>
    {% load static %}
    <link rel='stylesheet' href="{% static 'password_reset.css' %}">
    <title>My Brew | Password Reset</title>
</head>

<div id='formHolder'>
    <form  action='' method="post" id='form'>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Reset" id="reset">
    </form>
    {% if match_error %}
        <h3 id='matchError'>{{ match_error }}</h3>
    {% endif %}
</div>

{% endblock %}
