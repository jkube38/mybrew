{% extends 'base_header.html' %}

{% block content %}
<head>
    {% load static %}
    <link rel='stylesheet' href="{% static 'login.css' %}">
    <title>My Brew | Login</title>
</head>
<div id='formNText'>
    <div id='loginForm'>
        <form  action='' method="post" id='form'>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Login">
            <h6 id='required'>* Required</h6>
        </form>
    </div>
</div>
{% endblock %}
